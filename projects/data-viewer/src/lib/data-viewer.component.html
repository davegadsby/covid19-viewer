<span>
  <h2>{{country}}</h2>
<mat-form-field>
  <mat-label>From</mat-label>
  <mat-select [(value)]="selectedTimeSpan" (selectionChange)="dateChanged()">
    <mat-option *ngFor="let option of timeSpans" [value]="option.value">
      {{option.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
</span>

<chart [data]="cases" title="Cases"></chart>
<chart [data]="deaths" title="Deaths" colour="#B00020"></chart>
