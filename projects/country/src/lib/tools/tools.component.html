<span>
    <div id="country">{{country}}</div>

    <mat-form-field id="tools">
        <mat-select [(value)]="selectedTimeSpan" (selectionChange)="dateChanged()">
            <mat-option *ngFor="let option of timeSpans" [value]="option" [routerLink]="[ './']"
                [queryParams]="{period: option}">
                {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</span>
