
<mat-toolbar color="primary" class="mat-elevation-z6">
    <span [routerLink]="['/dashboard']">Covid-19 Viewer</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="container">
  
    <mat-sidenav mode="side" [opened]="openSidebar">
        <div id="nav">
            <router-outlet (activate)="openSidebar = true" (deactivate)="openSidebar = false" name='nav'></router-outlet>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div id="data-viewer">
            <router-outlet name="content"></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
